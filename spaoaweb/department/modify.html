<div class="row">
	<div class="col-md-12">
		<div class="main-card mb-3 card">
			<div class="card-body">
				<h5 class="card-title">修改部门</h5>
				<form id="DepartmentModifyForm" class="" method="post">
					<div class="position-relative form-group">
						<label for="exampleEmail" class="">部门编码</label>
						<input name="code" id="exampleEmail" placeholder="" type="text" class="form-control" autocomplete="off">
					</div>
					<div class="position-relative form-group">
						<label for="exampleEmail" class="">部门名称</label>
						<input name="name" id="exampleEmail" placeholder="" type="text" class="form-control" autocomplete="off">
					</div>
					<button id="submit" type="submit" class="mt-1 btn btn-primary">提交</button>
					<button id="CancelButton" type="button" class="mt-1 btn btn-primary">取消</button>
					<input type="hidden" name="no" />
				</form>
			</div>
		</div>
	</div>
</div>
